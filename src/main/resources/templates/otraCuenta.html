<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/operacion/otraCuenta}" method="post">
                <div class="form-group">
                    <label for="recipientName">1. Por favor, escoja el destinatario:</label>
                    <select class="form-control" th:value="${nombre}" name="nombreDestino" id="recipientName"
                            required="required">
                        <option disabled="disabled" selected="selected"> -- seleccione destinatario --</option>
                        <option data-th-each="eachDestinatario : ${destinatarioList}"
                                data-th-text="${eachDestinatario.nombre}"></option>
                    </select>
                    <br/>
                </div>

                <div class="form-group">
                    <label for="accountType">2. Por favor, seleccione la cuenta desde donde quiera transferir:</label>
                    <select class="form-control" th:value="${tipo}" name="tipo" id="accountType"
                            required="required">
                        <option disabled="disabled" selected="selected"> -- seleccione su cuenta --</option>
                        <option>Tarjeta</option>
                        <option>Ahorros</option>
                    </select>
                    <br/>
                </div>

                <div class="form-group">
                    <label>3. Por favor, seleccione la cantidad que desea transferir: </label>
                    <span class="input-group-addon">Cantidad â‚¬</span>
                    <input th:value="${cantidad}" type="text" name="cantidad" id="amount" class="form-control"
                           aria-label="Cantidad en euros"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Transferir</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="~{common/header :: body-bottom-scripts}"></div>

</body>
</html>
