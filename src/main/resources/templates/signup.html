<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Signup</title>
    <th:block th:replace="~{common/header :: head}"></th:block>
</head>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Registro</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" th:action="@{/signup}">

                <div class="form-group">
                    <label for="firstName" class="cols-sm-2 control-label">Nombre</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-usuario fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:value="${usuario.nombre}" id="firstName"
                                   name="nombre" roleId="firstname" placeholder="Introduzca su nombre"
                                   required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="cols-sm-2 control-label">Apellidos</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-usuario fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:value="${usuario.apellidos}" id="lastName"
                                   name="apellidos" roleId="lastName" placeholder="Introduzca sus apellidos"
                                   required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="cols-sm-2 control-label">Contacto</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:value="${usuario.contacto}" id="phone" name="contacto"
                                   roleId="phone" placeholder="xxx-xxx-xxx" required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email</label><span
                        class="bg-danger pull-right" th:if="${emailExists}">Email existente</span>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:value="${usuario.email}" id="email" name="email"
                                   roleId="email" placeholder="Direcci칩n de correo electr칩nico" required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Usuario</label><span
                        class="bg-danger pull-right" th:if="${usernameExists}">Usuario existente</span>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:value="${usuario.username}" id="username"
                                   name="nombreUsuario" roleId="username" placeholder="Nombre de usuario"
                                   required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" th:value="${usuario.password}" id="password"
                                   name="password" roleId="password" placeholder="Contrase침a"
                                   required="required"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="showPassword" type="checkbox"/>Mostrar contrase침a
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Aceptar</button>
                </div>

                <hr/>

                <div class="form-group ">
                    <a class="btn btn-info btn-lg btn-block login-button" th:href="@{/}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="~{common/header :: body-bottom-scripts}"></div>

</body>
</html>
