<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/cuenta/retiro}" method="post">
                <div class="form-group">
                    <label for="accountType">1. Seleccione la cuenta de la que desea retirar:</label>
                    <select class="form-control" th:value="${tipo}" name="tipo" id="accountType"
                            required="required">
                        <option disabled="disabled" selected="selected"> -- seleccione la cuenta --</option>
                        <option>Tarjeta</option>
                        <option>Ahorros</option>
                    </select>
                    <br/>
                </div>

                <div class="form-group">
                    <label>2. Especifique la cantidad que desea retirar: </label>
                    <span class="input-group-addon">Cantidad â‚¬</span>
                    <input th:value="${cantidad}" type="text" name="cantidad" id="amount" class="form-control"
                           aria-label="Cantidad en euros"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Retirar</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="~{common/header :: body-bottom-scripts}"></div>

</body>
</html>
