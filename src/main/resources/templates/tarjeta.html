<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<div th:replace="common/header :: navbar"></div>

<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        </div>

    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6">
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Balance: </h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1><i class="fa fa-usd" aria-hidden="true"></i> <span
                                    th:text="${tarjeta.balance}">...</span></h1>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>

        </div>
    </div>


    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Motivo</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Cantidad</th>
                <th>Balance disponible</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="opA : ${opAList}">
                <td data-th-text="${opA.fecha}">...</td>
                <td data-th-text="${opA.motivo}">...</td>
                <td data-th-text="${opA.tipo}">...</td>
                <td data-th-text="${opA.estado}">...</td>
                <td data-th-text="${opA.cantidad}">...</td>
                <td data-th-text="${opA.balance}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
</body>
</html>
