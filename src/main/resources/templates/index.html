<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="~{common/header :: common-header}"/>

<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 100px;
        height: auto;
    }
    .main-center {
        max-width: 400px;
        margin: 50px auto;
        padding: 40px 40px;
        background: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #000;
    }
    .form-signin-heading {
        margin-bottom: 30px;
    }
    .alert-danger {
        margin-bottom: 20px;
    }
</style>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="main-center">
            <div class="alert alert-danger" th:if="${param.error}">
                Credenciales incorrectas
            </div>
            <div class="alert alert-danger" th:if="${param.logout}">
                Sesión cerrada
            </div>
            <form class="form-signin" th:action="@{/index}" method="post">
                <h2 class="form-signin-heading text-center">Bienvenido</h2>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Usuario" name="username"
                           required="required" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                           name="password" required="required"/>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me"/>
                    <label class="form-check-label" for="remember-me">Recordar</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
            </form>
            <hr/>
            <div class="form-group">
                <a class="btn btn-info btn-lg btn-block" th:href="@{/signup}">Registro</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{common/header :: body-bottom-scripts}"/>

</body>
</html>
