<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Información del destinatario</h3>
            <form th:action="@{/transfer/destino/guardar}" method="post">
                <input type="hidden" name="id" th:value="${destinatario.id}"/>

                <div class="form-group">
                    <label for="recipientName">Nombre</label>
                    <input type="text" class="form-control" th:value="${destinatario.nombre}" name="nombre"
                           id="recipientName" placeholder="Nombre"/>
                </div>
                <div class="form-group">
                    <label for="recipientEmail">Email</label>
                    <input type="email" class="form-control" th:value="${destinatario.email}" name="email"
                           id="recipientEmail" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="recipientPhone">Contacto</label>
                    <input type="text" class="form-control" th:value="${destinatario.contacto}" name="contacto"
                           id="recipientPhone" placeholder="Contacto"/>
                </div>
                <div class="form-group">
                    <label for="recipientAccountNumber">Número de cuenta</label>
                    <input type="text" class="form-control" th:value="${destinatario.numCuenta}"
                           name="numCuenta" id="recipientAccountNumber" placeholder="Número de cuenta"/>
                </div>
                <div class="form-group">
                    <label for="recipientDescription">Descripción</label>
                    <textarea class="form-control" th:value="${destinatario.resumen}" name="resumen"
                              id="recipientDescription" placeholder="Descripción"
                              th:text="${destinatario.resumen}"></textarea>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Añadir/Editar destinatario</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <h3>Lista de destinatarios</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Contacto</th>
                    <th>Número de cuenta</th>
                    <th>Resumen</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachRecipient : ${listaDestinatarios}">
                    <td><a data-th-text="${eachRecipient.nombre}"
                           th:href="@{/transfer/destinatario/edit?recipientName=}+${eachRecipient.nombre}">...</a></td>
                    <td data-th-text="${eachRecipient.email}">...</td>
                    <td data-th-text="${eachRecipient.contacto}">...</td>
                    <td data-th-text="${eachRecipient.numCuenta}">...</td>
                    <td data-th-text="${eachRecipient.resumen}">...</td>
                    <td><a th:href="@{/transfer/destinatario/delete?recipientName=}+${eachRecipient.name}">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
