<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Concretar una cita</h3>
            <form th:action="@{/cita/crear}" method="post" id="appointmentForm">
                <input type="hidden" name="id" th:value="${cita.id}"/>

                <div class="form-group">
                    <label for="dateString">Escoger fecha y horas:</label>
                    <div class="input-append date form_datetime input-group" data-date="${fechaActual}">
                        <input class="form-control" type="text" value="" readonly="readonly"
                               th:value="${fecha}" name="fecha"
                               id="dateString" required="required"/>
                        <span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Escoger localización: </label>
                    <select class="form-control" th:value="${cita.lugar}" name="lugar" id="location">
                        <option disabled="disabled" selected="selected"> -- selección de sucursal --</option>
                        <option>Madrid</option>
                        <option>Barcelona</option>
                        <option>Sevilla</option>
                        <option>Bilbao</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Comentarios: </label>
                    <textarea th:value="${cita.motivo}" class="form-control" name="motivo"
                              id="description" placeholder="Motivo"></textarea>
                </div>


                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <a class="btn btn-primary" id="concretarCita">Confirmar cita</a>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
